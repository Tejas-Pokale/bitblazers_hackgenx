<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - RecycLens</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7fafc;
    }

    header {
      background-color: #6b46c1;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c53030;
    }

    .dashboard {
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      color: #553c9a;
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      margin-top: 8px;
    }

    .action-btn {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #6b46c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #553c9a;
    }
