<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disposing Center Dashboard - RecycLens</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7fafc;
    }

    header {
      background-color: #805ad5;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c53030;
    }

    .dashboard {
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      color: #553c9a;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #dcdcdc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #edf2f7;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      margin-top: 8px;
    }

    .action-btn {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #6b46c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #553c9a;
    }

    .success-message {
      background-color: #c6f6d5;
      color: #22543d;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RecycLens - Disposing Center</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="dashboard">
    <!-- Inventory -->
    <div class="card">
      <h2>ðŸ“¦ E-Waste Disposal Inventory</h2>
      <table>
        <thead>
          <tr>
            <th>Device Type</th>
            <th>Ready for Disposal</th>
            <th>Disposed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mobile Phones</td>
            <td>50</td>
            <td>120</td>
            <td><button class="action-btn" onclick="markDisposed('Mobile Phones')">Dispose</button></td>
          </tr>
          <tr>
            <td>Laptops</td>
            <td>30</td>
            <td>85</td>
            <td><button class="action-btn" onclick="markDisposed('Laptops')">Dispose</button></td>
          </tr>
          <tr>
            <td>Misc Components</td>
            <td>70</td>
            <td>200</td>
            <td><button class="action-btn" onclick="markDisposed('Misc Components')">Dispose</button></td>
          </tr>
        </tbody>
      </table>
      <div id="disposeStatus" class="success-message"></div>
    </div>

    <!-- Report Form -->
    <div class="card">
      <h2>ðŸ§¾ Add Disposal Report</h2>
      <form id="reportForm">
        <label for="reportDate">Date:</label>
        <input type="date" id="reportDate" required>

        <label for="deviceType">Device Type:</label>
        <select id="deviceType">
          <option>Mobile Phones</option>
          <option>Laptops</option>
          <option>Misc Components</option>
        </select>

        <label for="disposedCount">Quantity Disposed:</label>
        <input type="number" id="disposedCount" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Additional remarks..."></textarea>

        <button type="submit" class="action-btn">Submit Report</button>
        <div id="reportStatus" class="success-message"></div>
      </form>
    </div>

    <!-- Agent Confirmation and Reward -->
    <div class="card">
      <h2>ðŸ‘· Agent Confirmation & Reward Distribution</h2>
      <form id="rewardForm">
        <label for="agentName">Agent Name:</label>
        <input type="text" id="agentName" required>

        <label for="userName">User's Name:</label>
        <input type="text" id="userName" required>

        <label for="verifiedDevice">Verified Device Type:</label>
        <input type="text" id="verifiedDevice" required>

        <label for="rewardAmount">Agreed Reward Amount (â‚¹):</label>
        <input type="number" id="rewardAmount" required>

        <label for="accountNumber">User Bank Account No:</label>
        <input type="text" id="accountNumber" required>

        <button type="submit" class="action-btn">Distribute Reward</button>
        <div id="rewardStatus" class="success-message"></div>
      </form>
    </div>
    
    <!-- Messages Section -->
    <div class="card">
        <h2>ðŸ“¨ Messages to Admin</h2>
        <textarea id="messageText" placeholder="Type your message here..." rows="4" required></textarea>
        <button class="action-btn" onclick="sendMessage()">Send Message</button>
        <div id="messageStatus" class="success-message"></div>
      </div>
  </div>

  <script>
    function logout() {
      alert("Logged out!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
