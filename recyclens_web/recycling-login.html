<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recycling Center Login - RecycLens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="RecycLens Logo" class="logo" />
    <h1>Welcome to RecycLens</h1>
    <h1>Recycling Center Login</h1>
    <form action="#" method="POST">
      <input type="text" placeholder="Center ID" required /><br/><br/>
      <input type="password" placeholder="Password" required /><br/><br/>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
